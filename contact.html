<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactform</title>
    <link rel="stylesheet" href="cfstyle.css">
</head>

<body>
    <header>
    </header>
    <main>
        <div class="container">

            <div class="applybox">
                <h1>Contact Form</h1>
                <h4>Fill all the texts given below</h4>
                <hr>
                <div id="myform">
                    <form action="">
                        <div class="boxes">
                            <label for="">Your Name:</label> <br>
                            <input type="text" name="fullname" placeholder="Enter Full Name"><br>
                        </div>
                        <div class="boxes">
                            <label for="">Your Email:</label> <br>
                            <input type="email" name="Email" placeholder="Valid Email Address"><br>
                        </div>
                        <div class="boxes">
                            <label for="">Message:</label> <br>
                            <textarea name="message" id="" cols="30" rows="8"></textarea><br>
                        </div>
                        <div class="boxes">
                            <label for="">Subject::</label> <br>
                            <input type="text" name="subject" placeholder="Job Inquiry"><br>
                        </div>

                    </form>
                    <button>Submit</button>

                </div>
            </div>
    </main>
</body>

</html>
